<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数生成器</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<fieldset>
    <legend>随机数生成器(整数)</legend>
    <p>确定产生随机数的数目，最小值和最大值：</p>
    <span>数&nbsp;&nbsp;目：</span>
    <input type="text" id="text1"><br>
    <span>最小值：</span>
    <input type="text" id="text2" value="0">
    <span>最大值：</span>
    <input type="text" id="text3">
    <p>选择是否为唯一随机数：</p>
    <span>选&nbsp;&nbsp;择：</span>
    <select>
        <option>随便</option>
        <option>唯一</option>
    </select>
    <p>点击生成随机数：</p>
    <button type="button" id="btn1">生成</button>
    <div id="box"></div>
</fieldset>
<fieldset>
    <legend>随机生成双色球</legend>
    <span>生成注数</span>
    <input type="text" id="text4" value="1"/>
    <button type="button" id="btn2">生成</button>
    <ul>
        <li id="ball"></li>
    </ul>
</fieldset>
<script src="script.js"></script>
</body>
</html>
