<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人网评论</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul id="list">
    <li class="box">
        <a href="#" class="close"></a>
        <img src="" alt="" class="head">
        <div class="content">
            <div class="main">
                <p class="text">
                    <span class="user"></span>
                </p>
                <img src="" alt="">
            </div>
            <div class="info">
                <span class="time"></span>
                <a href="#" class="praise"></a>
            </div>
            <div class="praises_total"></div>
            <ul class="comment_list">
                <li class="comment_box">
                    <img src="" alt="">
                    <div class="comment_content">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </li>
            </ul>
            <div class="text_box">
                <textarea name="" id="" cols="30" rows="10" class="comment"></textarea>
                <button class="btn"></button>
                <span class="word"></span>
            </div>
        </div>
    </li>
    <li class="box">
        <a href="#" class="close"></a>
        <img src="" alt="" class="head">
        <div class="content"></div>
    </li>
    <li class="box">
        <a href="#" class="close"></a>
        <img src="" alt="" class="head">
        <div class="content"></div>
    </li>
</ul>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
