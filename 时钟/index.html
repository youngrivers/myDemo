<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个时钟的JS代码</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="time">
        <canvas class="clock" id="clock"></canvas>
        <div class="oDay">
            <span id="oDay1"></span>
            <span id="oDay2"></span>
        </div>
        <div class="oYear">
            <span id="oYear1"></span><br>
            <span id="oYear2"></span>
        </div>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
